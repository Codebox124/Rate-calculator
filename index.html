<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles can be added here */
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-xl font-semibold mb-4">Exchange Rate Calculator</h2>
        <div>
            <label class="block mb-2" for="sendTo">I want to send to:</label>
            <select id="sendTo" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                <option value="FJD">Fiji (Digicel)</option>
                <option value="PGK">PNG (Digicel)</option>
                <option value="TOP">Tonga (Digicel)</option>
                <option value="VUV">Vanuatu (Digicel)</option>
                <option value="WST">Samoa (Digicel)</option>
            </select>
        </div>
        <div class="mt-4">
            <label class="block mb-2" for="sendFrom">I want to send from:</label>
            <select id="sendFrom" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                <option value="NZD">New Zealand Dollar</option>
                <option value="AUD">Australian Dollar</option>
            </select>
        </div>
        <div class="mt-4">
            <label class="block mb-2" for="amount">I want $</label>
            <input type="number" id="amount" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200" placeholder="Enter amount">
            <label class="block mb-2 mt-2" for="receiveIn">in</label>
            <select id="receiveIn" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                <option value="FJD">FDJ</option>
                <option value="AUD">AUD</option>
            </select>
        </div>
        <button id="calculateBtn" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Calculate</button>
        <div id="result" class="mt-4 text-center font-semibold"></div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            var sendTo = document.getElementById('sendTo').value;
            var sendFrom = document.getElementById('sendFrom').value;
            var amount = parseFloat(document.getElementById('amount').value);
            var receiveIn = document.getElementById('receiveIn').value;

            // Fetch exchange rates from somewhere or calculate them manually
            var exchangeRates = {
                'NZD': { 'FJD': 2.0, 'AUD': 1.1 },
                'AUD': { 'FJD': 1.8, 'AUD': 1.0 }
            };

            // Adjust exchange rate for specific currency pair
            if (sendTo === 'FJD' && sendFrom === 'AUD') {
                exchangeRates['AUD']['FJD'] = 0.705; // Adjusted exchange rate
            }

            var rate = exchangeRates[sendFrom][receiveIn];
            var resultAmount = (amount * rate).toFixed(2);

            var resultString = "It will cost $" + resultAmount + " " + sendFrom + " to send $" + amount + " " + sendTo + " to someone in " + document.getElementById('sendTo').options[document.getElementById('sendTo').selectedIndex].text + ".<br>";
            resultString += "They will receive $" + amount + " " + sendTo + ".";
            
            document.getElementById('result').innerHTML = resultString;
        });
    </script>
</body>
</html>
